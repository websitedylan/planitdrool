<!DOCTYPE html>

  <style>
    :root{
      --bg:#0b0b10;
      --panel:#13131a;
      --ink:#f7f7fb;
      --muted:#b4b5c2;
      --brand1:#8a5cff;
      --brand2:#00d4ff;
      --accent:#ff4d8d;
      --ring: 0 0 0 2px color-mix(in oklab, var(--brand2) 60%, transparent);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--ink); background:radial-gradient(1200px 800px at 80% -10%, rgba(138,92,255,.18), transparent 60%),
                         radial-gradient(1000px 700px at -10% 20%, rgba(0,212,255,.12), transparent 60%),
                         var(--bg);
      line-height:1.6; letter-spacing:.2px;
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:0 20px}
    header{position:sticky; top:0; z-index:40; backdrop-filter:saturate(120%) blur(10px); background:rgba(11,11,16,.6); border-bottom:1px solid rgba(255,255,255,.06)}
    .nav{display:flex; align-items:center; justify-content:space-between; height:64px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:900; letter-spacing:.8px}
    .brand .logo{width:34px; height:34px; border-radius:12px; background:conic-gradient(from 200deg, var(--brand1), var(--brand2), var(--accent)); box-shadow:0 8px 30px rgba(0,212,255,.25)}
    .brand span{font-size:1.05rem}
    .nav-links{display:flex; gap:18px}
    .nav-links a{opacity:.9}
    .nav-links a:hover{opacity:1; text-decoration:underline}
    .menu-btn{display:none; border:1px solid rgba(255,255,255,.12); background:transparent; color:var(--ink); padding:8px 10px; border-radius:10px}
    @media (max-width: 760px){.nav-links{display:none}.menu-btn{display:inline-flex}}
    .hero{padding:80px 0 40px}
    .hero-grid{display:grid; grid-template-columns: 1.2fr .8fr; gap:28px; align-items:center}
    @media (max-width: 960px){.hero-grid{grid-template-columns:1fr;}}
    .tag{display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1); font-size:.83rem; color:var(--muted)}
    .title{font-size:clamp(2rem, 4vw, 3rem); line-height:1.15; margin:12px 0 8px; font-weight:900}
    .subtitle{color:var(--muted); font-size:1.05rem}
    .cta-row{display:flex; gap:12px; margin-top:18px; flex-wrap:wrap}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:12px 16px; border-radius:14px; border:1px solid rgba(255,255,255,.12); background:linear-gradient(135deg, rgba(138,92,255,.18), rgba(0,212,255,.08)); color:var(--ink); font-weight:600; box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .btn.secondary{background:transparent}
    .card{background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:22px; padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .cover{aspect-ratio:1/1; border-radius:16px; background:linear-gradient(160deg, rgba(255,77,141,.3), rgba(138,92,255,.25) 40%, rgba(0,212,255,.3)); display:flex; align-items:center; justify-content:center; font-weight:800; font-size:1.2rem; text-transform:uppercase; letter-spacing:1px}
    section{padding:48px 0}
    h2{font-size:1.6rem; margin:0 0 16px}
    .grid{display:grid; gap:18px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    @media (max-width: 900px){.grid.cols-3{grid-template-columns:1fr}}
    .muted{color:var(--muted)}
    .pill{display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04)}
    .links{display:flex; gap:10px; flex-wrap:wrap}
    .link{display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:14px; background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08)}
    .link:hover{box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .embed{overflow:hidden; border-radius:16px; border:1px solid rgba(255,255,255,.1)}
    form{display:grid; gap:12px}
    input, textarea{width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background:#0e0e14; color:var(--ink); outline:none}
    input:focus, textarea:focus{box-shadow:var(--ring)}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width: 700px){.row{grid-template-columns:1fr}}
    footer{padding:30px 0; border-top:1px solid rgba(255,255,255,.08); color:var(--muted)}
    .tiny{font-size:.85rem}
  </style>
</head>
